server:
  port: 3000

spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - 'http://joyfarm.xyz'
              - 'http://www.joyfarm.xyz'
              - 'http://joyfarm.xyz:4000'
              - 'http://www.joyfarm.xyz:4000'
            allowCredentials: true # 요청시 인증 정보 전송 허가
            allowedHeaders: '*'
            allowedMethods: '*'
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true

      routes:
        - id: api-service
          uri: lb://api-service
          predicates:
            - Path=/api/v1/**
          filters:
            - RewritePath=/api/v1/?(?<path>.*),/$\{path}

        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
          filters:
            - RewritePath=/admin/?(?<path>.*),/$\{path}

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/ai/v1/**
          filters:
            - RewritePath=/api/ai/v1/?(?<path>.*),/$\{path}

# 유레카 설정
eureka:
  instance:
    hostname: ${hostname}
    #preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${eurekaHost}/eureka/

# 액츄에이터 설정
management:
  endpoint:
    gateway:
      enabled: true

  endpoints:
    web:
      exposure:
        include: gateway
