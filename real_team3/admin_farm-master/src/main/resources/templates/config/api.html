<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
    <div th:replace="~{common/_message::message}"></div>
    <h1>API 설정</h1>

    <form name="frmSave" method="post" th:action="${@utils.redirectUrl('/config/api')}" autocomplete="off" th:object="${apiConfig}">
        <h2>한국농어촌공사_계절테마여행정보 API</h2>
        <table class="table_cols mb30">
            <tr>
                <th width="180">인증키(Encoding)</th>
                <td>
                    <input type="text" name="publicOpenApiKey1" th:field="*{publicOpenApiKey1}">
                </td>
            </tr>
        </table>
        <h2>농촌축산식품부_농촌체험 휴양마을 API</h2>
        <table class="table_cols mb30">
            <tr>
                <th width="180">인증키(Encoding)</th>
                <td>
                    <input type="text" name="publicOpenApiKey2" th:field="*{publicOpenApiKey2}">
                </td>
            </tr>
        </table>
        <h2>전국문화축제표준데이터 API</h2>
        <table class="table_cols mb30">
            <tr>
                <th width="180">인증키(Encoding)</th>
                <td>
                    <input type="text" name="publicOpenApiKey3" th:field="*{publicOpenApiKey3}">
                </td>
            </tr>
        </table>

        <h2>카카오 API 앱키</h2>
        <table class="table_cols">
            <tr>
                <th width="180">Javascript 키</th>
                <td>
                    <input type="text" name="kakaoJavascriptKey" th:field="*{kakaoJavascriptKey}">
                </td>
            </tr>
        </table>
        <div class="submit_btns">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">저장하기</button>
        </div>
    </form>
</section>
</html>
